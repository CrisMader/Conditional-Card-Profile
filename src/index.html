<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card with Vanill.js - Cristian</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3 text-center">Profile Settings</h5>
              <ul class="filters list-unstyled">
                <li>
                  <label>Include Cover</label>
                  <select class="picker form-select" for="includeCover">
                    <option value="">Include Cover</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </li>

                <li>
                  <label>Name</label>
                  <input class="picker form-control" for="name" type="text" />
                </li>

                <li>
                  <label>Last Name</label>
                  <input
                    class="picker form-control"
                    for="lastName"
                    type="text"
                  />
                </li>

                <li>
                  <label>Role</label>
                  <select class="picker form-select" for="role">
                    <option value="">null</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Floor Planner">Floor Planner</option>
                    <option value="Technical Writter">Technical Writter</option>
                  </select>
                </li>

                <li>
                  <label>City</label>
                  <select class="picker form-select" for="city">
                    <option value="">null</option>
                    <option value="Miami">Miami</option>
                    <option value="Munich">Munich</option>
                    <option value="Caracas">Caracas</option>
                    <option value="Toronto">Toronto</option>
                  </select>
                </li>

                <li>
                  <label>Country</label>
                  <select class="picker form-select" for="country">
                    <option value="">null</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="Venezuela">Venezuela</option>
                  </select>
                </li>

                <li>
                  <label>S.M. Position</label>
                  <select class="picker form-select" for="socialMediaPosition">
                    <option value="position-left">Left</option>
                    <option value="position-right">Right</option>
                  </select>
                </li>

                <li>
                  <label>Twitter</label>
                  <input
                    class="picker form-control"
                    for="twitter"
                    type="text"
                  />
                </li>

                <li>
                  <label>Github</label>
                  <input class="picker form-control" for="github" type="text" />
                </li>

                <li>
                  <label>LinkedIn</label>
                  <input
                    class="picker form-control"
                    for="linkedin"
                    type="text"
                  />
                </li>

                <li>
                  <label>Instagram</label>
                  <input
                    class="picker form-control"
                    for="instagram"
                    type="text"
                  />
                </li>

                <li>
                  <label>Image Profile</label>
                  <input
                    class="profile form-control"
                    type="text"
                    placeholder="Put your image profile link here."
                  />
                </li>

                <li>
                  <label>Image Background</label>
                  <input
                    class="background form-control"
                    type="text"
                    placeholder="Put your image background link here."
                  />
                </li>

                <li>
                  <label>Background Page</label>
                  <input
                    class="backgroundPage form-control"
                    type="text"
                    placeholder="Put your image background page link here."
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="widget_content"></div>
        </div>
      </div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
